</head>
<body>
    <script>
        var xhr = new XMLHttpRequest();
        var url = 'https://cors-anywhere.herokuapp.com/http://apis.data.go.kr/1360000/HealthWthrIdxServiceV2/getOakPollenRiskIdxV2'; /*URL*/
        var queryParams = '?' + encodeURIComponent('serviceKey') + '=' + 'h9LeXhaL6HnBJDW%2BmFYwoaQzexQrSgGK%2BjpLUNe%2BJwcD%2FhpbdvzrgkdmsQYh7wxno25wIg6jaFWaSzZP1S4TIQ%3D%3D'; /*Service Key*/
        queryParams += '&' + encodeURIComponent('pageNo') + '=' + encodeURIComponent('1'); /*페이지번호*/
        queryParams += '&' + encodeURIComponent('numOfRows') + '=' + encodeURIComponent('10'); /*한 페이지 결과 수*/
        queryParams += '&' + encodeURIComponent('dataType') + '=' + encodeURIComponent('JSON'); /*요청자료형식(XML/JSON)*/

        xhr.open('GET', url + queryParams);
        xhr.send();
        xhr.onreadystatechange = function () {
            if (this.readyState == 4) {
                var obj = JSON.parse(this.responseText);
                console.log(obj.response.body.items.item[0])
                console.log(obj.response.body.items.item[0].today , obj.response.body.items.item[0].tomorrow, obj.response.body.items.item[0].twodaysaftertomorrow);
                // alert('Status: ' + this.status + ' Headers: ' + JSON.stringify(this.getAllResponseHeaders()) + ' Body: ' + this.responseText);
            }
